<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Master AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .dungeon-display {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .dungeon-container {
            flex: 3;
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .legend-container {
            flex: 1;
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .dungeon-map {
            background-color: #1e1e1e;
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        .dungeon-map img {
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }
        
        /* Legend styling from your version */
        .legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
        }
        .legend-icon {
            width: 30px;
            height: 30px;
        }
        
        .seed-control {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .seed-control input, .seed-control button {
            padding: 8px 12px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
        }
        .seed-control button {
            background-color: #4e7ca1;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .seed-control button:hover {
            background-color: #5d8db3;
        }
        .regenerate-links {
            margin-top: 15px;
        }
        .regenerate-links a {
            color: #4e9af1;
            margin: 0 10px;
            text-decoration: none;
        }
        .regenerate-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dungeon Master AI</h1>
            <p>Procedurally Generated Dungeons</p>
        </div>
        
        <div class="dungeon-display">
            <div class="dungeon-container">
                <div class="controls">
                    <button onclick="devRevealAll()">Reveal All (Dev)</button>
                    <button onclick="resetView()">Reset View (Dev)</button>
                </div>
                <div class="dungeon-map">
                    <img src="data:image/png;base64,{{ dungeon_img }}" 
                         alt="Generated Dungeon Map">
                </div>
            </div>
            
            <div class="legend-container">
                <h2>Legend</h2>
                <div class="legend">
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.room }}" alt="Room">
                        <span>Room</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.corridor }}" alt="Corridor">
                        <span>Corridor</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.arch }}" alt="Archway">
                        <span>Archway</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.open_door }}" alt="Open Door">
                        <span>Open Door</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.locked_door }}" alt="Locked Door">
                        <span>Locked Door</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.trapped_door }}" alt="Trapped Door">
                        <span>Trapped Door</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.secret_door }}" alt="Secret Door">
                        <span>Secret Door</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.portcullis }}" alt="Portcullis">
                        <span>Portcullis</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.stairs_up }}" alt="Stairs Up">
                        <span>Stairs Up</span>
                    </div>
                    <div class="legend-item">
                        <img class="legend-icon" src="data:image/png;base64,{{ icons.stairs_down }}" alt="Stairs Down">
                        <span>Stairs Down</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="seed-control">
            <h3>Seed: {{ seed }}</h3>
            <form method="GET">
                <input type="number" name="seed" value="{{ seed }}" min="0">
                <button type="submit">Regenerate</button>
            </form>
            <div class="regenerate-links">
                <a href="/?seed={{ seed }}">Regenerate same seed</a>
                <a href="/">New random dungeon</a>
            </div>
        </div>
    </div>
<script>
function devRevealAll() {
    fetch('/api/dev/reveal-all', {method: 'POST'})
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                // Reload with reveal_all parameter
                const url = new URL(window.location.href);
                url.searchParams.set('reveal_all', 'true');
                window.location.href = url.toString();
            } else {
                console.error('Reveal all failed:', data.error);
            }
        })
        .catch(error => console.error('Reveal all error:', error));
}

function resetView() {
    fetch('/api/dev/reset-view', {method: 'POST'})
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                // Remove reveal_all parameter
                const url = new URL(window.location.href);
                url.searchParams.delete('reveal_all');
                window.location.href = url.toString();
            } else {
                console.error('Reset view failed:', data.error);
            }
        })
        .catch(error => console.error('Reset view error:', error));
}
</script>
</body>
</html>
